//index.html
<!DOCTYPE html>
<html>
<head>
    <meta charset= "utf-8"/>
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
        </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas"); //id : myCanvas인 엘리먼트를 canvas 변수에 저장
    var ctx = canvas.getContext("2d");//캔버스에 그리기 위해 사용되는 도구인 2D rendering context 저장
    
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;

    var color ="#0095DD";

    var ballRadius = 10;

    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth)/2;

    var rightPressed = false;
    var leftPressed = false;


    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.fill();
        ctx.closePath();
    }
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        
        if(y + dy < ballRadius){
            dy = -dy;
        } 
        else if( y+dy > canvas.height-ballRadius){
            if( x > paddleX && x < paddleX + paddleWidth){
                dy = -dy;
            }
            else{
                if(confirm("Game Over")){
                    document.location.reload();  //정확한 기능 알아보기
                }
            }
        }
            
        if(x + dx < ballRadius || x + dx >canvas.width-ballRadius){
            dx =  -dx;
        }

        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX +=5;
        }
        else if(leftPressed && paddleX > 0){
            paddleX -=5;
        }
        x += dx;
        y += dy;
        
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed =true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e){
        if(e.keyCode ==39) {
            rightPressed = false;
        }
        else if(e.keyCode ==37) {
            leftPressed = false;
        }
    }

    setInterval(draw, 10); // 10밀리초마다 draw 실행


</script>

</body>
</html>
